<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

<div class="content">
	<h1 class='text'></h1>
</div>

<div class="container">
	<div class="row1">
		<div class="key 1">
			esc
		</div>
		<div class="key 2">
			<i class="fas fa-sun"></i>
			F1
		</div>
		<div class="key 3">
			<i class="fas fa-sun"></i>
			F2
		</div>
		<div class="key 4">
			<i class="fas fa-th-large"></i>
			F3
		</div>
		<div class="key 5">
			<i class="fas fa-th"></i>
			F4
		</div>
		<div class="key 6">
			F5
		</div>
		<div class="key 7">
			F6
		</div>
		<div class="key 8">
			<i class="fas fa-backward"></i>

		</div>
		<div class="key 9">

		</div>
		<div class="key 10">

			F9
		</div>
		<div class="key 11">
			<i class="fas fa-volume-off"></i>
			F10
		</div>
		<div class="key 12">
			<i class="fas fa-volume-down"></i>

		</div>
		<div class="key 13">
			<i class="fas fa-up"></i>

		</div>

	</div>

		</div>
		<div class="key 18">
			3
		</div>
		<div class="key 19">
			4
		</div>
		<div class="key 20">

		</div>
		<div class="key 21">
			6
		</div>
		<div class="key 22">
			7
		</div>
		<div class="key 23">

		</div>

		<div class="key 33">R</div>
		<div class="key 34">T</div>
		<div class="key 35">Y</div>
		<div class="key 36">U</div>

		<div class="key 47">F</div>

			<small style="font-size: .7em">

			</small>
		</div>
		<div class="key 57">Z</div>
		<div class="key 58">X</div>
		<div class="key 59">C</div>

		<div class="key 70">alt</div>
		<div class="key 71">command</div>

		<div class="key 72">command</div>
		<div class="key 73">alt</div>
		<div class="key 74">
			<i class="fas fa-caret-left"></i>
		</div>
		<div class="key">
			<i class="fas fa-caret-up"></i>
		</div>
		<div class="key">
			<i class="fas fa-caret-down"></i>
		</div>
		<div class="key">
			<i class="fas fa-caret-right"></i>
		</div>
	</div>
</div>
<div class="settings-btn">
	<i class="fas fa-keyboard"></i>
</div>

</html>
